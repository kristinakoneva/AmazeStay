<section class="jumbotron text-center">
    <div class="container">
        <h2 class="jumbotron-heading" style="font-size: 3rem;">Login</h2>
    </div>
</section>
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <!-- TODO: Implement login logic -->
    <form class="form-signin mt-xl-5" method="post" action="/login">
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>

<!--        <div th:if="${hasError}">-->
<!--            <div th:text="${error}" class="text-danger"></div>-->
<!--        </div>-->
        <div th:text="${param.error}" class="text-danger"></div>

        <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    <a href="/auth/register" class="btn btn-block btn-light">Register here</a>
</div>
